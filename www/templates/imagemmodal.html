<div class="modal image-modal transparent" ng-click="closeModal()">
    
    <ion-content on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
        
        <ion-slide>
          
            <img ng-src="{{pictureUrl}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-content>
</div>
